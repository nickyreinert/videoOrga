<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Video Browser</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="search" class="form-label">Search</label>
                            <div class="input-group">
                                <input type="text" id="search" class="form-control" placeholder="Search videos...">
                            </div>
                        </div>

                        <!-- View Switch -->
                        <div class="mb-3">
                            <label class="form-label">View</label>
                            <div class="btn-group w-100" role="group" aria-label="View switch">
                                <input type="radio" class="btn-check" name="viewRadio" id="btn-grid" value="grid" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="btn-grid" title="Grid View"><i class="fas fa-th-large"></i></label>

                                <input type="radio" class="btn-check" name="viewRadio" id="btn-compact" value="compact" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-compact" title="Compact View"><i class="fas fa-th"></i></label>

                                <input type="radio" class="btn-check" name="viewRadio" id="btn-list" value="list" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-list" title="List View"><i class="fas fa-list"></i></label>
                            </div>
                        </div>

                        <!-- Date Range -->
                        <div class="mb-3">
                            <label class="form-label">Date Range</label>
                            <input type="date" class="form-control mb-2" id="start-date">
                            <input type="date" class="form-control" id="end-date">
                        </div>

                        <!-- Tags -->
                        <div class="mb-3">
                            <label class="form-label">Tags</label>
                            <div id="tag-cloud" class="tag-cloud"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Grid -->
            <div class="col-md-9">
    <div id="video-grid" class="row row-cols-1 row-cols-md-4 g-4"></div>

    <nav aria-label="Page navigation">
        <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Video Detail Modal -->
    <div class="modal fade" id="videoDetailModal" tabindex="-1" aria-labelledby="videoDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoDetailModalLabel">Video Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6" style="max-height: 70vh; overflow-y: auto;">
                            <h5>Analyzed Frames</h5>
                            <div id="videoDetailThumbnailsContainer">
                                <!-- Thumbnails and descriptions will be injected here by script.js -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form id="videoDetailForm">
                                <input type="hidden" id="videoDetailId">
                                <input type="hidden" id="videoDetailFilePath">
                                <div class="mb-3">
                                    <label for="videoDetailFilename" class="form-label">Filename</label>
                                    <input type="text" class="form-control" id="videoDetailFilename">
                                </div>
                                <div class="mb-3">
                                    <label for="videoDetailCreationDate" class="form-label">Creation Date</label>
                                    <input type="text" class="form-control" id="videoDetailCreationDate" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="videoDetailTags" class="form-label">Tags</label>
                                    <input type="text" class="form-control" id="videoDetailTags">
                                </div>
                                <div class="mb-3">
                                    <label for="videoDetailTranscript" class="form-label">Transcript</label>
                                    <textarea class="form-control" id="videoDetailTranscript" rows="5"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="videoDetailSummary" class="form-label">AI Summary</label>
                                    <textarea class="form-control" id="videoDetailSummary" rows="5"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteVideoFromModal()">Delete</button>
                    <button type="button" class="btn btn-warning" onclick="renameVideo()">Rename</button>
                    <button type="button" class="btn btn-primary" onclick="playVideoFromModal()">Play</button>
                    <button type="button" class="btn btn-secondary" onclick="saveVideoDetails()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal fade" id="videoPlayerModal" tabindex="-1" aria-labelledby="videoPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoPlayerModalLabel">Video Player</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <video
                        id="main-video-player"
                        class="video-js vjs-big-play-centered"
                        controls
                        preload="auto"
                        width="100%">
                        <source id="main-video-source" src="" type="video/mp4" />
                        <p class="vjs-no-js">To view this video please enable JavaScript.</p>
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
