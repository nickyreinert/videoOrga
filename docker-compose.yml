version: '3.8'

services:
  video-tagger:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount video directory (read-only)
      - type: bind
        source: /e/OneDrive/Projekte/Video
        target: /videos
        read_only: true
      # Mount for persistent data (database, thumbnails, cache)
      - type: volume
        source: video_data
        target: /app/data
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - VIDEO_BASE_PATH=/videos
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  video_data:
    # Named volume for persistent data